<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="layout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Shopping Cart</title>
    <script src="https://kit.fontawesome.com/eb138b955c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="nav_bar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                            <li class="nav-item">
                                <span class="nav-link totalprice" aria-hidden="true">Total Price: $0.00</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>    
    </header>
    <main>
        <div class="cards" style="display: flex;">
            <div class="card" style="width: 18rem;">
                <img src="https://www.scoop.com.tn/41624-large_default/pc-portable-gamer-asus-rog-strix-g16-2023-g614jj-n3067w-i5-13%C3%A8-rtx-3050-8g-16-fhd-165hz.jpg" class="card-img-top" alt="Asus">
                <div class="card-body">
                    <h5 class="card-title">Asus ROG</h5>
                    <p class="card-text">Price</p>
                    <p class="price">2800</p>
                    <div style="display: flex;">
                        <i class="fa-solid fa-plus"></i>
                        <p class="qte">0</p>
                        <i class="fa-solid fa-minus"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="https://www.wiki.tn/55805-thickbox_default/pc-portable-hp-pavilion-gaming-15-ec0006nk-amd-12go-1to128go-gratuites.jpg" class="card-img-top" alt="HP">
                <div class="card-body">
                    <h5 class="card-title">HP</h5>
                    <p class="card-text">Price</p>
                    <p class="price">2500</p>
                    <div style="display: flex;">
                        <i class="fa-solid fa-plus"></i>
                        <p class="qte">0</p>
                        <i class="fa-solid fa-minus"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="https://www.scoopgaming.com.tn/10757-large_default/pc-portable-gamer-hp-omen-15-dc1000nk.jpg" class="card-img-top" alt="Omen">
                <div class="card-body">
                    <h5 class="card-title">HP OMEN</h5>
                    <p class="card-text">Price</p>
                    <p class="price">3500</p>
                    <div style="display: flex;">
                        <i class="fa-solid fa-plus"></i>
                        <p class="qte">0</p>
                        <i class="fa-solid fa-minus"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="https://www.scoopgaming.com.tn/15938-large_default/pc-portable-gamer-msi-pulse-gl76-i7-12eme16gortx3070ecran-173fhd-360hz.jpg" class="card-img-top" alt="MSI">
                <div class="card-body">
                    <h5 class="card-title">MSI</h5>
                    <p class="card-text">Price</p>
                    <p class="price">3000</p>
                    <div style="display: flex;">
                        <i class="fa-solid fa-plus"></i>
                        <p class="qte">0</p>
                        <i class="fa-solid fa-minus"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
